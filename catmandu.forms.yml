_prefix:
  forms:

default:
  field_list:
    - id: publication_type
      name: publication_type
      label: "Publication Type"
      type: "Select"
      required: 1
      options:
        - label: Book
          value: book
        - label: Book Editor
          value: book_editor
        - label: Book Chapter
          value: book_chapter
        - label: Book Review
          value: review
    - id: doi
      name: doi
      label: "DOI"
      #custom field: see HTML::FormHandler::Field::Pattern
      type: "Pattern"
      regex: "^10.\\d{4,9}\\/[-._;()\\/:A-Za-z0-9]+$"
      required: 0
      element_attr:
        placeholder: "e.g. 10.4119/xyz/2695161"
    - id: department
      name: department
      type: Repeatable
      add_extra: 1

    - id: department.contains
      name: department.contains
      label: Department
      type: Text
      element_class: "department"
      element_attr:
        placeholder: "Start typing, or use (arrow down) to choose a department from the list."
      tags:
        before_element_inside_div: |
          <div class="input-group sticky">

        after_element: |
          <div class="input-group-addon add-repeatable">
            <span class="fa fa-plus"></span>
          </div>
          <div class="input-group-addon remove-repeatable">
            <span class="fa fa-minus"></span>
          </div>
          </div>

    - id: title
      name: title
      label: "Title"
      tags:
        label_after: |
          <span class="starMandatory"></span>

      type: Text
      required: 1
      element_attr:
        placeholder: "e.g. Handbook of eBook Publishing"

    - id: year
      name: year
      label: "Publishing Year"
      type: Integer
      range_start: 1900
      element_wrapper_class: "col-md-3"
      element_attr:
        placeholder: "e.g. 1900"

    - id: series
      name: series
      type: Compound

    - id: series.title
      name: series.title
      label: Series title
      type: Text
      element_attr:
        placeholder: "Series Title, e.g. Lecture Notes in Computer Science"

    - id: series.volume
      name: series.volume
      label: Series volume
      type: Text
      element_attr:
        placeholder: "Volume, e.g. 3"

    - id: publication_identifier
      name: publication_identifier
      type: Repeatable
      label: "Publication Identifier"
      #label not shown when do_label is not set..
      #TODO: label element is shown ABOVE the form-group????
      do_label: 1
      init_contains:
        element_wrapper_class: "col-md-offset-2 col-md-10"
        tags:
          before_element_inside_div: |
            <div class="input-group sticky">

          after_element: |
            <div class="input-group-addon add-repeatable">
              <span class="fa fa-plus"></span>
            </div>
            <div class="input-group-addon remove-repeatable">
              <span class="fa fa-minus"></span>
            </div>
            </div>

    - id: publication_identifier.type
      name: publication_identifier.type
      type: Select
      do_label: 0
      do_wrapper: 0
      #more than one form-control inside an input-group is not supported, so we need to reset the width
      element_class: "form-control-identifier-type"
      options:
        - label: eISBN
          value: eisbn
        - label: eISSN
          value: eissn
        - label: ISBN
          value: isbn
        - label: ISSN
          value: issn
    - id: publication_identifier.value
      name: publication_identifier.value
      type: Text
      do_label: 0
      do_wrapper: 0
      #more than one form-control inside an input-group is not supported, so we need to reset the width
      element_class: "form-control-identifier-value"
      element_attr:
        placeholder: "e.g. select (e)ISBN or (e)ISSN and enter it here"

    - id: editor
      name: editor
      type: Repeatable
      label: "Editor"
      #label not shown when do_label is not set..
      #TODO: label element is shown ABOVE the form-group????
      do_label: 1
      init_contains:
        element_wrapper_class: "col-md-offset-2 col-md-10"
        tags:
          before_element_inside_div: |
            <div class="input-group sticky">

          after_element: |
            <div class="input-group-addon add-repeatable">
              <span class="fa fa-plus"></span>
            </div>
            <div class="input-group-addon remove-repeatable">
              <span class="fa fa-minus"></span>
            </div>
            </div>

    - id: editor.first_name
      name: editor.first_name
      type: Text
      do_label: 0
      do_wrapper: 0
      element_attr:
        placeholder: "e.g. John"
      tags:
        input_prepend: "First name"

    - id: editor.last_name
      name: editor.last_name
      type: Text
      do_label: 0
      do_wrapper: 0
      element_attr:
        placeholder: "e.g. Appleseed"
      tags:
        input_prepend: "Last name"

    - id: status
      name: status
      type: Select
      default: submitted
      options:
        - label: Unpublished
          value: unpublished#
        - label: Draft
          value: draft
        - label: Submitted
          value: submitted
        - label: Accepted
          value: accepted

    - id: language
      name: language
      label: Language
      type: Select
      multiple: 1
      default:
        - dutch
      options:
        - label: Dutch
          value: dutch
        - label: English
          value: english
        - label: German
          value: german

    - id: jel
      name: jel
      type: Repeatable
      add_extra: 1
      init_contains:
        element_wrapper_class: "form-inline col-md-offset-2 col-md-10"

    - id: jel.contains
      name: jel.contains
      label: JEL Classification
      type: Select
      element_class: "jel"
      element_attr:
        placeholder: "Start typing, or use (arrow down) to choose a department from the list."
#      tags:
#        before_element_inside_div: |
#          <div class="input-group sticky">
#
#        after_element: |
#          <div class="input-group-addon add-repeatable">
#            <span class="fa fa-plus"></span>
#          </div>
#          <div class="input-group-addon remove-repeatable">
#            <span class="fa fa-minus"></span>
#          </div>
#          </div>

      empty_select: "-- Select JEL --"
      #limited to one level of groups
      options:
        - group: "A - General Economics and Teaching"
          options:
            - label: "A - General Economics and Teaching"
              value: "A"
        - group: "A1 - General Economics"
          options:
            - label: "A1 - General Economics"
              value: "A1"

    - id: submit
      name: submit
      type: Submit
      value: "save"
      element_wrapper_class: "col-md-offset-2"
      element_attr:
        class: "btn btn-success"
      tags:
        before_element_inside_div: |
          <div class="btn-group">

        after_element: |
          <a class="btn btn-warning" href="#">cancel</a>
          </div>
